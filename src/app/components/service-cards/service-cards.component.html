<div class="row row-cols-1 row-cols-md-3 g-4 mt-4 mb-4">
    <div class="col" *ngFor="let service of offerServices">
      <div class="card">
        <img src="{{service.imageURL}}" class="card-img-top" alt="{{service.imageURL}}">
        <div class="card-body" (click)="onClick(service)">
          <h4 class="card-title" >{{service.title}}</h4>
        </div>
      </div>
    </div>
    
  </div>
