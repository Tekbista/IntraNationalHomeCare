<div class="container mx-auto mt-2 mb-2 pt-2 pb-2">
   
    <div class="row d-flex mt-2 mb-2 p-3">
        <div class="col-md-3 p-2 sidebar">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-8 p-4">
            <h3>Careers</h3>
            <p>To apply, please complete the form below with your information.</p>
            <div class="career-form">
                <h5>Please fill out the form below:</h5>
                <hr>

                <form [formGroup]="careerForm">
                    <div class="mt-2 mb-2">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="firstName">Firstname</label>
                                <input type="text" formControlName="firstName" class="form-control form-control-sm">
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName">Lastname</label>
                                <input type="text" formControlName="lastName" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="address">Address</label>
                        <input type="text" formControlName="address" class="form-control form-control-sm">
                    </div>
                    <div class="mt-2 mb-2">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="city">City</label>
                                <input type="text" formControlName="city" class="form-control form-control-sm">
                            </div>
                            <div class="col-sm-4">
                                <label for="state">State</label>
                                <select class="form-select form-select-sm">
                                    <option  disabled selected>Select State</option>
                                    <option value="Ohio">Ohio</option>
                                    <option value="Michigan">Michigan</option>
                                  </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="zipCode">Zip Code</label>
                                <input type="text" formControlName="zipCode" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 mb-4">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="phone">Phone</label>
                                <input type="text" formControlName="phone" class="form-control form-control-sm">
                            </div>
                            <div class="col-sm-6">
                                <label for="email">Email</label>
                                <input type="text" formControlName="email" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="address">Are you over 18?</label>
                        <div class="form-check">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input type="radio" class="form-check-input" name="above18" formControlName="above18" value="Yes">
                                    <label class="form-check-label">Yes</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="radio" class="form-check-input" name="above18" formControlName="above18" value="No">
                                    <label class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-2 mb-2">
                        <label for="address">Do you have driver license?</label>
                        <div class="form-check">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input type="radio" class="form-check-input" name="driverLicense" formControlName="driverLicense" value="Yes">
                                    <label class="form-check-label">Yes</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="radio" class="form-check-input" name="driverLicense" formControlName="driverLicense" value="No">
                                    <label class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-2 mb-2">
                        <label for="address">Do you own a car?</label>
                        <div class="form-check">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input type="radio" class="form-check-input" name="oweCar" formControlName="oweCar" value="Yes">
                                    <label class="form-check-label">Yes</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="radio" class="form-check-input" name="oweCar" formControlName="oweCar" value="No">
                                    <label class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-2 mb-2">
                        <label for="address">What license do you currently hold?</label>
                        <div class="form-check">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="licenseType" formControlName="licenseType" value="HHA">
                                    <label class="form-check-label">HHA</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="licenseType" formControlName="licenseType" value="RN">
                                    <label class="form-check-label">RN</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="licenseType" formControlName="licenseType" value="LPN">
                                    <label class="form-check-label">LPN</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="licenseType" formControlName="licenseType" value="None">
                                    <label class="form-check-label">None</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-2 mb-4">
                        <label for="address">What shift do you prefer?</label>
                        <div class="form-check">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="shift" formControlName="shift" value="Day">
                                    <label class="form-check-label">Day</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="shift" formControlName="shift" value="Night">
                                    <label class="form-check-label">Night</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="shift" formControlName="shift" value="PM">
                                    <label class="form-check-label">PM</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-check-input" name="shift" formControlName="shift" value="Livein">
                                    <label class="form-check-label">Live-in</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="address">How did you hear about us?</label>
                        <input type="text"  formControlName="hear" class="form-control form-control-sm">
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="address">Previous Experience</label>
                        <textarea type="text" rows="5" formControlName="experience" class="form-control form-control-sm"></textarea>
                    </div>
                    <div class="mt-2 mb-4">
                        <label for="address">Attach your resume</label>
                        <input type="file"  formControlName="resume" class="form-control form-control-sm">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>

            </div>
            
        </div>
        
    </div>
  
</div>
