<div class="container mx-auto mt-2 mb-2 pt-2 pb-2">
    <h3>Resources</h3>
    <div class="panel" *ngFor="let resource of resources">
        <div class="panel-heading">{{resource.title}}</div>
        <a class="panel-link" (click)="redirectTo(resource.link)">{{resource.link}}</a>
    </div>
  
</div>
